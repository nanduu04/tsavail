<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Airports Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .wait-time-card {
        transition: all 0.3s ease;
      }
      .wait-time-card.htmx-swapping {
        opacity: 0;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-7xl mx-auto p-4">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">NYC Airports Dashboard</h1>
        <div class="mt-4 border-b border-gray-200">
          <nav class="flex space-x-4" aria-label="Tabs">
            <a
              href="/wait-times"
              class="px-3 py-2 text-sm font-medium border-b-2 {% if request.endpoint == 'main.wait_times' %}text-blue-600 border-blue-500{% else %}text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300{% endif %}"
              hx-get="/wait-times"
              hx-target="#main-content"
              hx-push-url="true"
            >
              Security Wait Times
            </a>
            <a
              href="/walk-times"
              class="px-3 py-2 text-sm font-medium border-b-2 {% if request.endpoint == 'main.walk_times' %}text-blue-600 border-blue-500{% else %}text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300{% endif %}"
              hx-get="/walk-times"
              hx-target="#main-content"
              hx-push-url="true"
            >
              Terminal Walk Times
            </a>
          </nav>
        </div>
      </header>
      <main id="main-content">{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
